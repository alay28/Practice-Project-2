<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample|Portfolio</title>
    <meta name="Description" content="Front-end Web Developer" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Sample|Portfolio</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="/icons/code.svg" alt="logo" />
          <h1>Dev Ed</h1>
        </div>

        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Project/index.html">Project</a></li>
          <li><a href="/" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email
            </label>
            <input type="email" name="email" id="email" required>
            <label for="message">Message</label>
            <textarea for="message" id="message" cols="30" rows="10"></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <h4>Dev Ed &copy; 2020</h4>
        <ul>
            <li>
                <a href="#">
                    <img src="/icons/twitter 1.svg" alt="Twitter">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="/icons/youtube-symbol 1.svg" alt="Youtube"></a>
            </li>
            <li>
                <a href="#">
                    <img src="/icons/instagram 1.svg" alt="Instagram">
                </a>
            </li>
        </ul>
    </footer>
  </body>
</html>
